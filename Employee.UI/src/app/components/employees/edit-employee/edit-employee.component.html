<div class="container my-5">
  <h1 class="text-center mt-3 fw-bold">Edit Employee</h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="updateEmployee()">
        <div class="mb-3">
          <label for="id" class="form-label fw-bold">Id</label>
          <input type="text" class="form-control cursorNot"  id="id" [(ngModel)]="employeeDetails.id" name="id" readonly>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label fw-bold">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Employee Name" [(ngModel)]="employeeDetails.name" name="name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter Employee Email" [(ngModel)]="employeeDetails.email" name="email">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label fw-bold">Phone</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter Employee Phone" [(ngModel)]="employeeDetails.phone" name="phone">
        </div>
        <div class="mb-3">
          <label for="salary" class="form-label fw-bold">Salary</label>
          <input type="number" class="form-control" id="salary" placeholder="Enter Employee Salary" [(ngModel)]="employeeDetails.salary" name="salary">
        </div>
        <div class="mb-3">
          <label for="department" class="form-label fw-bold">Department</label>
          <input type="text" class="form-control" id="department" placeholder="Enter Employee Department" [(ngModel)]="employeeDetails.department" name="department">
        </div>
        <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-danger"
        (click)="deleteEmployee(employeeDetails.id)">Delete</button>
      </div>
      </form>
    </div>
    </div>
</div>
