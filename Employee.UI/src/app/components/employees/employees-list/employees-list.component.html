<div class="container my-5">
  <h1 class="mb-3 text-center fw-bold">Employees</h1>
  <div class="table-responsive">
  <table class="table table-striped table-hover" *ngIf="employees && employees.length > 0">
    <thead class="table-dark">
      <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Salary</th>
      <th>Department</th>
      <th></th>
      </tr>
    </thead>
    <tbody>
    <tr  *ngFor="let employee of employees">
      <td>{{employee.id}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.email}}</td>
      <td>{{employee.phone}}</td>
      <td>{{employee.salary}}</td>
      <td>{{employee.department}}</td>
      <td><a [routerLink]="['/employees', 'edit', employee.id]">View</a></td>
    </tr>
    </tbody>
  </table>
  <p class="fw-bold" *ngIf="!employees || employees.length <= 0">No Employees Found ........</p>
</div>
</div>
